<ion-content>

  <ion-grid class="mt-2">

    <ion-row class="d-flex justify-content-end">
      <ion-button color="danger" mode="ios" fill="clear" size="medium" (click)="dismissModal()">
        <ion-icon name="close-circle-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-row>

    <ion-list>
      <ion-list-header>
        <ion-text color="primary">
          <h5 class="text-center">
            <strong>
              Attendance Location History:
            </strong>
          </h5>
        </ion-text>
      </ion-list-header>

      <span>
        <ion-item>
          <ion-row>
      
            <ion-col size="4">
              <strong>In Time:</strong>
            </ion-col>
      
            <ion-col size="8">
              {{ attendance?.inTime | date: 'MMM d, y, hh:mm:ss a' }}
            </ion-col>
      
            <ion-col size="4">
              <strong>Out Time:</strong>
            </ion-col>
      
            <ion-col size="8">
              {{ attendance?.outTime | date: 'MMM d, y, hh:mm:ss a' }}
            </ion-col>

          </ion-row>
        </ion-item>
      </span>
    </ion-list>

    <div class="embed-responsive embed-responsive-1by1 p-2">
      <div #mapElement style="width: 100%;" class="embed-responsive-item"></div>
    </div>

  </ion-grid>

</ion-content>
